<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Constructor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Управление ботами</h1>
        </header>
        
        <div class="bot-list" id="botList">
            <!-- Боты будут здесь -->
        </div>
        
        <button class="btn" id="createBotBtn">Создать бота</button>
        <button class="btn small" onclick="location.href='command.html?bot_id=${bot.id}'">
            Управление командами
        </button>
    </div>
    
    <div class="modal" id="botModal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Создание бота</h2>
            <form id="botForm">
                <input type="text" id="botName" placeholder="Название бота" required>
                <input type="text" id="botToken" placeholder="Токен бота" required>
                <button type="submit" class="btn">Сохранить</button>
            </form>
        </div>
    </div>  

    <script src="app.js"></script>
    <script>
        // Проверяем, открыто ли в Telegram WebView
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
            document.body.classList.add('webapp');
        }
    </script>
</body>
</html>
